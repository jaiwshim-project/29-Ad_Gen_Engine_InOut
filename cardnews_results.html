<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드뉴스 결과 - 치과 광고 콘텐츠 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans KR', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    * { font-family: 'Noto Sans KR', sans-serif; }

    .card-gradient-hook { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card-gradient-empathy { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
    .card-gradient-problem { background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%); }
    .card-gradient-solution { background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%); }
    .card-gradient-cta { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.4s ease-out; }

    .tab-active {
      background: linear-gradient(135deg, #f59e0b 0%, #eab308 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">

  <div class="max-w-xl mx-auto px-3 py-4 animate-fadeIn">

    <!-- 헤더 -->
    <div class="text-center mb-4">
      <h1 class="text-xl font-black text-slate-800">카드뉴스 결과</h1>
      <p class="text-slate-400 text-xs mt-0.5">생성된 카드를 확인하고 수정할 수 있습니다</p>
    </div>

    <!-- 품질 점수 -->
    <div class="glass-card rounded-xl shadow-md p-3 mb-3">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2">
          <div class="w-7 h-7 rounded-lg bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
            <svg class="w-3.5 h-3.5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
          </div>
          <h2 class="text-sm font-bold text-slate-800">품질 점수</h2>
        </div>
        <span id="overall-score" class="text-2xl font-black"></span>
      </div>

      <div class="grid grid-cols-4 gap-2 mb-3">
        <div class="text-center p-2 bg-gradient-to-br from-indigo-50 to-purple-50 rounded-lg border border-indigo-100">
          <div class="text-[10px] text-indigo-600 font-semibold mb-0.5">HOOK</div>
          <div id="hook-score" class="text-base font-black"></div>
        </div>
        <div class="text-center p-2 bg-gradient-to-br from-emerald-50 to-teal-50 rounded-lg border border-emerald-100">
          <div class="text-[10px] text-emerald-600 font-semibold mb-0.5">흐름</div>
          <div id="flow-score" class="text-base font-black"></div>
        </div>
        <div class="text-center p-2 bg-gradient-to-br from-amber-50 to-orange-50 rounded-lg border border-amber-100">
          <div class="text-[10px] text-amber-600 font-semibold mb-0.5">CTA</div>
          <div id="cta-score" class="text-base font-black"></div>
        </div>
        <div class="text-center p-2 bg-gradient-to-br from-rose-50 to-pink-50 rounded-lg border border-rose-100">
          <div class="text-[10px] text-rose-600 font-semibold mb-0.5">적합성</div>
          <div id="domain-score" class="text-base font-black"></div>
        </div>
      </div>

      <div id="feedback-section" class="border-t border-slate-100 pt-2">
        <h4 class="font-semibold text-slate-700 mb-1.5 text-xs flex items-center gap-1">
          <svg class="w-3 h-3 text-indigo-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
          피드백
        </h4>
        <ul id="feedback-list" class="space-y-1 text-xs text-slate-600"></ul>
      </div>
    </div>

    <!-- 카드 미리보기 -->
    <div class="glass-card rounded-xl shadow-md p-3 mb-3">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2">
          <div class="w-7 h-7 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
            <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </div>
          <h2 class="text-sm font-bold text-slate-800">카드 미리보기</h2>
        </div>
        <button onclick="downloadAllCards()"
          class="px-3 py-1.5 bg-gradient-to-r from-emerald-500 to-teal-500 text-white rounded-lg hover:shadow-md transition-all text-xs font-semibold flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
          </svg>
          전체 다운로드
        </button>
      </div>

      <!-- 탭 버튼 -->
      <div class="flex gap-1 mb-3 overflow-x-auto pb-1">
        <button onclick="showCard(0)" class="tab-btn px-3 py-1.5 rounded-lg text-xs font-semibold bg-slate-100 text-slate-600 hover:bg-slate-200 transition-all whitespace-nowrap">관심유도</button>
        <button onclick="showCard(1)" class="tab-btn px-3 py-1.5 rounded-lg text-xs font-semibold bg-slate-100 text-slate-600 hover:bg-slate-200 transition-all whitespace-nowrap">공감형성</button>
        <button onclick="showCard(2)" class="tab-btn px-3 py-1.5 rounded-lg text-xs font-semibold bg-slate-100 text-slate-600 hover:bg-slate-200 transition-all whitespace-nowrap">문제제기</button>
        <button onclick="showCard(3)" class="tab-btn px-3 py-1.5 rounded-lg text-xs font-semibold bg-slate-100 text-slate-600 hover:bg-slate-200 transition-all whitespace-nowrap">해결책</button>
        <button onclick="showCard(4)" class="tab-btn px-3 py-1.5 rounded-lg text-xs font-semibold bg-slate-100 text-slate-600 hover:bg-slate-200 transition-all whitespace-nowrap">행동유도</button>
      </div>

      <!-- 카드 컨테이너 -->
      <div id="card-container" class="flex flex-col items-center"></div>

      <!-- 수정 / 다운로드 버튼 -->
      <div class="flex justify-center gap-2 mt-3">
        <button onclick="openEditModal()"
          class="px-4 py-2 border border-amber-300 bg-amber-50 rounded-lg hover:bg-amber-100 transition-all text-xs font-semibold text-amber-700 flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
          텍스트 수정
        </button>
        <button onclick="downloadCurrentCard()"
          class="px-4 py-2 border border-slate-200 rounded-lg hover:bg-slate-50 transition-all text-xs font-semibold text-slate-600 flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
          </svg>
          이 카드 다운로드
        </button>
      </div>
    </div>

    <!-- 전체 카드 보기 -->
    <div class="glass-card rounded-xl shadow-md p-3 mb-3">
      <div class="flex items-center gap-2 mb-2">
        <div class="w-7 h-7 rounded-lg bg-gradient-to-br from-pink-500 to-rose-500 flex items-center justify-center">
          <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
        </div>
        <h2 class="text-sm font-bold text-slate-800">전체 카드 보기</h2>
      </div>
      <div id="all-cards-container" class="flex flex-wrap justify-center gap-2"></div>
    </div>

    <!-- 하단 버튼 -->
    <div class="flex justify-center">
      <a href="cardnews.html"
        class="px-5 py-2.5 bg-gradient-to-r from-slate-700 to-slate-800 text-white font-bold rounded-xl hover:shadow-lg transition-all text-sm flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        새로운 카드뉴스 만들기
      </a>
    </div>

    <!-- 푸터 -->
    <footer class="text-center mt-6 pb-4">
      <p class="text-slate-400 text-xs">Powered by Google Gemini AI</p>
    </footer>
  </div>

  <!-- 카드 텍스트 수정 모달 -->
  <div id="edit-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeEditModal()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="bg-white rounded-xl shadow-2xl w-full max-w-md relative overflow-hidden">
        <div class="bg-gradient-to-r from-amber-400 to-orange-500 px-4 py-3 flex items-center justify-between">
          <div>
            <h3 class="text-white font-bold text-sm" id="edit-modal-title">카드 텍스트 수정</h3>
            <p class="text-white/80 text-xs" id="edit-modal-type"></p>
          </div>
          <button onclick="closeEditModal()" class="text-white/80 hover:text-white transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="p-4 space-y-3">
          <div>
            <label class="block text-xs font-semibold text-slate-700 mb-1">제목</label>
            <input id="edit-title" type="text" maxlength="30"
              class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:border-amber-400 focus:outline-none transition text-sm text-slate-800 font-semibold" />
            <p class="text-[10px] text-slate-400 mt-0.5 text-right"><span id="edit-title-count">0</span>/30</p>
          </div>
          <div>
            <label class="block text-xs font-semibold text-slate-700 mb-1">본문</label>
            <textarea id="edit-content" rows="3" maxlength="120"
              class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:border-amber-400 focus:outline-none transition text-sm text-slate-700 resize-none"></textarea>
            <p class="text-[10px] text-slate-400 mt-0.5 text-right"><span id="edit-content-count">0</span>/120</p>
          </div>
        </div>
        <div class="px-4 pb-4 flex gap-2 justify-end">
          <button onclick="closeEditModal()"
            class="px-4 py-1.5 rounded-lg border border-slate-200 text-slate-600 text-xs font-semibold hover:bg-slate-50 transition">
            취소
          </button>
          <button onclick="saveEditedCard()"
            class="px-4 py-1.5 rounded-lg bg-gradient-to-r from-amber-400 to-orange-500 text-white text-xs font-semibold hover:shadow-md transition">
            저장
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="cardnews-results.js"></script>
</body>
</html>
